<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio - Formulário com validação</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/estilo.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
        <div class="container1">
          <h1 class="titulo1">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>

          
          <div class="container-paragrafo">
            <p class="paragrafo1">
              caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
              e entraremos em contato em menos de 24h.
            </p>
          </div>
        </div>

        <form class="container-form">
        
          <div class="campo">
            <input class="informacao" type="text" name="nome" id="nome" placeholder="Nome completo *" />
            <p class="obrigatorio">campo obrigatório</p>
          </div>

          <div class="campo">
            <input class="informacao" type="email" name="email" id="email" placeholder="Email *" />
            <p class="obrigatorio">campo obrigatório</p>
          </div>

          <div class="campo">
            <input class="informacao" type="tel" name="telefone" id="telefone" placeholder="Telefone *" />
            <p class="obrigatorio">campo obrigatorio</p>
          </div>
          
          <div class="campo">
            <textarea class="informacao texto" name="mensagem" id="mensagem" placeholder="Mensagem *"></textarea>
          <p class="obrigatorio">campo obrigatório</p>
        </div>

          <p class="paragrafo2">*campos obrigatórios</p>

          <input class="enviar" type="submit" value="Enviar" />
        </form>
    </main>

    <script src="src/js/formulario.js"></script>
  </body>
</html>
