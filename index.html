<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio - Formulário com validação</title>

    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/estilo.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container1">
          <h1 class="titulo1">FICOU COM DÚVIDA? NOS MANDE UMA MENSAGEM!</h1>

          <p class="paragrafo1">
            caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem
            e entraremos em contato em menos de 24h.
          </p>
        </div>

        <form action="#" class="form">
          <input class="informacao" type="text" name="" id="" placeholder="Nome completo *" />
          <input class="informacao" type="text" name="" id="" placeholder="Email *" />

          <input class="informacao" type="tel" name="" id="" placeholder="Telefone *" />
          <br />
          <textarea class="informacao texto" id="" placeholder="Mensagem *"></textarea>

          <p>*campos obrigatórios</p>

          <input class="enviar" type="submit" value="Enviar" />
        </form>
      </section>
    </main>
  </body>
</html>
